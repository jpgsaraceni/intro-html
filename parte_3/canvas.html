<html lang="pt-BR">

    <head>
        <meta charset="UTF-8"/>
        <title>Exercício 4 - Módulo 2 Parte 3 - Canvas</title>
    </head>

    <body>
        <canvas id="meuCanvas" width="100" height="200" style="border:2px solid #494040;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <script>
            var c = document.getElementById("meuCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(50,100,50,70,2*Math.PI);
            ctx.arc(50,100,25,20,2*Math.PI);
            ctx.stroke();
        </script> 
    </body>
