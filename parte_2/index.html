<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <title>Exercício 2 Módulo 2 Parte 2</title>
    </head>

    <body>
        <h1>Formulário</h1>
        <form>
            <fieldset>
                <legend>Login:</legend>
                <label>Usuário:<br></label><input type="text" id="texto" name="texto"><br>
                <label>Senha:<br></label><input type="password" id="senha" name="senha">
            </fieldset>
            <fieldset>
                <legend>Data de nascimento:</legend>
                <input type="date" id="data" name="nascimento">
            </fieldset>
            <fieldset>
                <legend>Escolaridade:</legend>
                <label><input type="radio" id="seg_inc" name="escolaridade">Segundo Grau Incompleto</label><br>
                <label><input type="radio" id="seg_comp" name="escolaridade">Segundo Grau Completo</label><br>
                <label><input type="radio" id="sup_inc" name="escolaridade">Nível Superior Incompleto</label><br>
                <label><input type="radio" id="sup_comp" name="escolaridade">Nível Superior Completo</label>
            </fieldset>
            <fieldset>
                <legend>Interesses:</legend>
                <label><input type="checkbox" id="musica" name="interesse">Música</label><br>
                <label><input type="checkbox" id="culinaria" name="interesse">Culinária</label><br>
                <label><input type="checkbox" id="cinema" name="interesse">Cinema</label><br>
                <label><input type="checkbox" id="literatura" name="interesse">Literatura</label><br>
                <label><input type="checkbox" id="teatro" name="interesse">Teatro</label><br>
                <label><input type="checkbox" id="danca" name="interesse">Dança</label><br>
                <label><input type="checkbox" id="fotografia" name="interesse">Fotografia</label>
            </fieldset>
            <fieldset>
                <legend>Quanto você considera importante estudar:</legend>
                <label>Direito<input type="range" id="direito" name="importancia"></label><br>
                <label>Empreendedorismo<input type="range" id="empreendedorismo" name="importancia"></label><br>
                <label>Filosofia<input type="range" id="filosofia" name="importancia"></label>
            </fieldset>
            <input type="reset" id="redefinir" name="redefinir">
            <input type="submit" id="enviar" name="enviar">     
        </form>
        <p>
            <math >
                <mrow>
                    <mi>x</mi>
                    <mo>=</mo>
                    <mfrac>
                    <mrow>
                        <mrow>
                        <mo>-</mo>
                        <mi>b</mi>
                        </mrow>
                        <mo>&#xB1;</mo>
                        <msqrt>
                        <mrow>
                            <msup>
                            <mi>b</mi>
                            <mn>2</mn>
                            </msup>
                            <mo>-</mo>
                            <mrow>
                            <mn>4</mn>
                            <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
                            <mi>a</mi>
                            <mo>&#x2062;<!--INVISIBLE TIMES--></mo>
                            <mi>c</mi>
                            </mrow>
                        </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                        <mo>&#x2062;</mo>
                        <mi>a</mi>
                    </mrow>
                    </mfrac>
                </mrow>
            </math>
        </p>
    </body>
</html>
